<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="email.css">
</head>
<body>
    <div class="main">
        <h2  style="font-size: 20px; font-weight: lighter;">Coming Soon!</h2>
        <h1 style="font-size: 40px;">Our Brand New <br> 
        Website Is On It`s Way</h1>
        <h6 style="font-size: 20px; font-weight: 100;">Subscribe for more details</h6>
       <form name="submit-to-google-sheet">
           <input type="email" name="email" placeholder="Your email id">
          <button type="submit"> <i class="fa-regular fa-paper-plane"></i></button>
        </form>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz-2_rMi1YSTCKu1dHfqF1FHr582jQwMnSJozwmgCsBvNHlanBEMIqOeCjVxbFEFhsa/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
